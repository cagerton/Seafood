check process monit with pidfile {{ pidfile }}
    group service
    start program = "/usr/sbin/service memcached start"
    stop program = "/usr/sbin/service memcached stop"
    if failed host {{ listen }} port {{ port }} type TCP then restart
    if cpu usage > 40% then alert
    if cpu usage > 80% for 5 cycles then restart
    if mem usage > 90% for 5 cycles then restart
    if 5 restarts within 5 cycles then timeout
